<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SurveyHub Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }

    :root {
      --bg: #121212;
      --text: #f0f0f0;
    }

    body.light {
      --bg: #f8f9fa;
      --text: #212529;
    }

    .navbar-brand, .nav-link {
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .settings-container {
      text-align: center;
      padding: 60px 20px;
    }

    .settings-container h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .btn-lg {
      font-size: 1.1rem;
      padding: 12px 24px;
    }

    /* Text size buttons theme-aware */
    .text-size-buttons button {
      margin: 5px;
      color: var(--text);
      border-color: var(--text);
      background-color: transparent;
      transition: all 0.2s ease;
    }

    .text-size-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    body.light .text-size-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .text-size-buttons button.btn-success {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="main-survey-platform.html">
        <i class="fa-solid fa-chart-pie me-2"></i>SurveyHub
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="settings.php">âš™ Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Settings Content -->
  <div class="settings-container">
    <h1>âš™ Appearance Settings</h1>

    <div class="mb-4">
      <button id="toggleTheme" class="btn btn-primary btn-lg mb-3">Toggle Dark / Light Mode</button>
      <p class="lead">Your theme preference is automatically saved and applied to the main page.</p>
    </div>

    <hr class="my-4">

    <div class="text-size-section">
      <h3 class="mb-3">ðŸ…° Text Size</h3>
      <div class="text-size-buttons">
        <button class="btn" data-size="small">Small</button>
        <button class="btn" data-size="medium">Medium</button>
        <button class="btn" data-size="large">Large</button>
      </div>
      <p class="mt-3">Adjust the text size to your preference â€” this will also apply across pages.</p>
    </div>
  </div>

  <script>
    function getFontSize(size) {
      switch (size) {
        case "small": return "14px";
        case "large": return "20px";
        default: return "16px";
      }
    }

    function applyThemeAndFont() {
      const theme = localStorage.getItem("theme");
      const textSize = localStorage.getItem("textSize") || "medium";

      if (theme === "light") {
        document.body.classList.add("light");
      } else {
        document.body.classList.remove("light");
      }

      document.body.style.fontSize = getFontSize(textSize);

      // Update button colors based on theme
      document.querySelectorAll(".text-size-buttons button").forEach(btn => {
        btn.style.color = getComputedStyle(document.body).getPropertyValue("--text");
        btn.style.borderColor = getComputedStyle(document.body).getPropertyValue("--text");
      });

      // Highlight active button
      document.querySelectorAll(".text-size-buttons button").forEach(b => b.classList.remove("btn-success"));
      const activeBtn = document.querySelector(`.text-size-buttons button[data-size="${textSize}"]`);
      if (activeBtn) activeBtn.classList.add("btn-success");
    }

    document.addEventListener("DOMContentLoaded", applyThemeAndFont);

    // Toggle Dark / Light mode
    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("light");
      const newTheme = document.body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("theme", newTheme);
      applyThemeAndFont();
    });

    // Text size buttons
    document.querySelectorAll(".text-size-buttons button").forEach(btn => {
      btn.addEventListener("click", () => {
        const size = btn.getAttribute("data-size");
        localStorage.setItem("textSize", size);
        applyThemeAndFont();
      });
    });
  </script>
</body>
</html>
