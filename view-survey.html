<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Survey | SurveyHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }

    :root {
      --bg: #121212;
      --text: #f0f0f0;
    }

    body.light {
      --bg: #f8f9fa;
      --text: #212529;
    }

    .navbar-brand, .nav-link {
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .survey-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .survey-container.light {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .survey-container h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      font-weight: bold;
    }

    .survey-container p {
      font-size: 1.1rem;
      color: var(--text);
    }

    .survey-frame {
      margin-top: 25px;
      border-radius: 10px;
      width: 100%;
      height: 600px;
      border: none;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    .back-btn:hover {
      background-color: #0056b3;
      text-decoration: none;
      color: white;
    }

    /* Toast container */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toast {
      min-width: 250px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="main-survey-platform.html">
        <i class="fa-solid fa-chart-pie me-2"></i>SurveyHub
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#" id="registerLink">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="loginLink">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/test/settings.html">⚙ Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Survey Display -->
  <div class="survey-container">
    <h1 id="surveyTitle"></h1>
    <p id="surveyDesc" class="text-muted"></p>
    <iframe id="surveyFrame" class="survey-frame" allowfullscreen></iframe>
    <a href="main-survey-platform.html" class="back-btn">Do you want to answer more?</a>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Apply theme + font size
      const theme = localStorage.getItem("theme");
      const textSize = localStorage.getItem("textSize") || "medium";
      if (theme === "light") {
        document.body.classList.add("light");
        document.querySelector(".survey-container").classList.add("light");
      }
      document.body.style.fontSize =
        textSize === "small" ? "14px" : textSize === "large" ? "20px" : "16px";

      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      const title = decodeURIComponent(params.get("title") || "Untitled Survey");
      const desc = decodeURIComponent(params.get("desc") || "");
      const link = decodeURIComponent(params.get("link") || "");

      document.getElementById("surveyTitle").innerText = title;
      const descEl = document.getElementById("surveyDesc");
      descEl.innerText = desc;
      descEl.style.color = theme === "light" ? "#212529" : "#f0f0f0";

      if (link && link.startsWith("http")) {
        document.getElementById("surveyFrame").src = link;
      } else {
        document.getElementById("surveyFrame").src = "about:blank";
      }
    });

    function showToast(message) {
      const container = document.getElementById("toastContainer");

      const toastEl = document.createElement("div");
      toastEl.className = "toast align-items-center text-bg-warning border-0";
      toastEl.setAttribute("role", "alert");
      toastEl.setAttribute("aria-live", "assertive");
      toastEl.setAttribute("aria-atomic", "true");
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;

      container.appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
      toast.show();

      toastEl.addEventListener("hidden.bs.toast", () => {
        toastEl.remove();
      });
    }

    document.getElementById("registerLink").addEventListener("click", (e) => {
      e.preventDefault();
      showToast("⚠️ Registration/Login cannot be used — full PHP functionality cannot be published on free hosting platforms.");
    });

    document.getElementById("loginLink").addEventListener("click", (e) => {
      e.preventDefault();
      showToast("⚠️ Registration/Login cannot be used — full PHP functionality cannot be published on free hosting platforms.");
    });
  </script>
</body>
</html>
